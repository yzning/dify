provider: lixiang
label:
  en_US: Lixiang AI Service Model
icon_small:
  en_US: icon_s_en.png
icon_large:
  en_US: icon_l_en.png
background: "#E3F0FF"
help:
  title:
    en_US: Get your API key from Lixiang AI Service
    zh_Hans: 从 Lixiang 获取各类 API Key
  url:
    en_US: https://li.feishu.cn/wiki/YZYsw7ueGixOYskmee2c4IPMnHN
supported_model_types:
  - llm
configurate_methods:
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: api_base_url
      label:
        en_US: API Endpoint URL
        zh_Hans: API 域名
      type: text-input
      required: true
      placeholder:
        zh_Hans: '在此输入您的 API 域名，如：https://example.com/xxx'
        en_US: 'Enter your API Endpoint, eg: https://example.com/xxx'
    - variable: X-CHJ-GWToken
      label:
        en_US: Lixiang internal API Key
        zh_Hans: Lixiang internal API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 GWToken
        en_US: Enter your API GWToken
    - variable: function_calling_type
      show_on:
          - variable: __model_type
            value: llm
      label:
        en_US: Function calling
      type: select
      required: false
      default: no_call
      options:
        - value: function_call
          label:
            en_US: Support
            zh_Hans: 支持
#        - value: tool_call
#          label:
#            en_US: Tool Call
#            zh_Hans: Tool Call
        - value: no_call
          label:
            en_US: Not Support
            zh_Hans: 不支持
